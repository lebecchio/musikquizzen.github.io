<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Danske fodboldfavoritter</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:#1f1f1f;
    color:#00fffb;
    font-family:'Montserrat',sans-serif;
    text-align:center;
}
h1,.title,#songName,button,#topLeftButton{
    font-family:'Anton',sans-serif;
}
#game{
    max-width:600px;
    margin:auto;
    padding:20px;
}
#songImage{
    width:90%;
    max-width:450px;
}
#songName{
    font-size:3rem;
    margin:15px 0;
}
button,#topLeftButton{
    background:#00fffb;
    color:#201b1b;
    border:none;
    padding:12px 24px;
    border-radius:8px;
    cursor:pointer;
    margin:10px;
}
button:hover,#topLeftButton:hover{
    background:#00fffb90;
}
#hintOverlay{
    position:fixed;
    inset:0;
    display:none;
    background:rgba(0,0,0,.7);
}
#hintText{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:2rem;
    color:#ffcc00;
}
canvas{position:fixed;inset:0;z-index:-1;}
</style>
</head>

<body>

<a id="topLeftButton" href="https://www.soundofai.com/">Home</a>

<canvas id="background-canvas"></canvas>

<div id="introPage">
    <h1 class="title">Danske fodboldfavoritter</h1>
    <img src="https://raw.githubusercontent.com/lebecchio/musikquizzen.github.io/refs/heads/main/Img/fodboldcover.png" width="300">
    <p>Alle de store danske fodboldhits!</p>
    <button id="startButton">Start</button>
</div>

<div id="game" style="display:none;">
    <img id="songImage">
    <div id="songName"></div>
    <div id="spotifyPlayer"></div>
    <button id="revealButton">Reveal answer</button>
    <button id="nextButton" style="display:none;">Next image</button>
</div>

<div id="hintOverlay"><div id="hintText"></div></div>

<script>
const canvas=document.getElementById('background-canvas');
const ctx=canvas.getContext('2d');
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
resize();window.onresize=resize;

let particles=[];
function init(){
particles=[];
for(let i=0;i<(canvas.width*canvas.height)/30000;i++){
particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,s:Math.random()*5+1,v:Math.random()*3+1});
}}
function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach(p=>{
p.x+=p.v;if(p.x>canvas.width){p.x=0;p.y=Math.random()*canvas.height;}
ctx.beginPath();ctx.arc(p.x,p.y,p.s,0,Math.PI*2);ctx.fillStyle="rgba(173,216,230,.8)";ctx.fill();
});
requestAnimationFrame(animate);
}
init();animate();

const songs=[
{year:"1996",image:"https://cdn.midjourney.com/e368b34a-9cb5-4138-b30f-33f90d8f05b7/0_0.png",spotifyId:"4QLZ62t7Y4S8hYxMWPnBdj",hint:"ðŸŽµ Vi vinder, vi ved vi kan ðŸŽµ"},
{year:"1988",image:"https://raw.githubusercontent.com/lebecchio/musikquizzen.github.io/refs/heads/main/Img/musketeer.png",spotifyId:"0Z3L6DTHIe3Qgr7GfIgVhi",hint:"ðŸŽµ Men nÃ¥r flÃ¸jten lyder, gÃ¥r kanonen af ðŸŽµ"},
{year:"2024",image:"https://cdn.midjourney.com/cf156b30-da86-4d3a-aa65-7116f6f82217/0_0.png",spotifyId:"5uIy18j51mPvUhDcrGuj1p",hint:"ðŸŽµ Nu springer vi Tyskland i luften med danmarks dynamit ðŸŽµ"},
{year:"1986",image:"https://raw.githubusercontent.com/lebecchio/musikquizzen.github.io/refs/heads/main/Img/denmark.png",spotifyId:"3ESqYQ8FeekdaoDQhA9Urh",hint:"ðŸŽµ Og hvem er Danmarks dynamit? Det er vi ðŸŽµ"},
{year:"2021",image:"https://raw.githubusercontent.com/lebecchio/musikquizzen.github.io/refs/heads/main/Img/dyna.png",spotifyId:"3vhHc9HYELbqr7aS5s0yNO",hint:"ðŸŽµ Vi er red and white ðŸŽµ"},
{year:"2010",image:"https://cdn.midjourney.com/788f951e-8bfb-4e15-bc0a-79e916529d4e/0_0.png",spotifyId:"72nbXmEx1uSUGu6WDInzGd",hint:"ðŸŽµ Og hvis de sparker os ned ðŸŽµ"},
{year:"2018",image:"https://raw.githubusercontent.com/lebecchio/musikquizzen.github.io/refs/heads/main/Img/goal2.png",spotifyId:"6K5EM3QuhA2fUUIHj8DTPO",hint:"ðŸŽµ Det er tre point og en bajer nu ðŸŽµ"},
{year:"1998",image:"https://raw.githubusercontent.com/lebecchio/musikquizzen.github.io/refs/heads/main/Img/3point.png",spotifyId:"4nSJYcU5Dev2oF9EFxvbf4",hint:"ðŸŽµ Danmark, Danmark, vi elsker vort land ðŸŽµ"}
];

let i=0;
function show(){
const s=songs[i];
songImage.src=s.image;
songName.textContent=s.year;
spotifyPlayer.innerHTML="";
hintText.textContent=s.hint;
revealButton.style.display="inline-block";
nextButton.style.display="none";
}
startButton.onclick=()=>{introPage.style.display="none";game.style.display="block";show();}
revealButton.onclick=()=>{spotifyPlayer.innerHTML=`<iframe src="https://open.spotify.com/embed/track/${songs[i].spotifyId}" width="300" height="80"></iframe>`;revealButton.style.display="none";nextButton.style.display="inline-block";}
nextButton.onclick=()=>{i=(i+1)%songs.length;show();}

document.onkeydown=e=>{if(e.key==="Enter")hintOverlay.style.display="block";}
document.onkeyup=e=>{if(e.key==="Enter")hintOverlay.style.display="none";}
</script>
</body>
</html>
